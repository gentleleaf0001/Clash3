mixed-port: 7890
#---------------------------------------------------#
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000

# 节点配置文件统一存放在 ./profiles/proxies/ 目录中

proxy-providers:
# 从链接导入的配置文件（支持多个Clash 订阅链接）
 foo:
   type: http
   path: ./profiles/proxies/foo.yaml
   url: https://SOS.CMLiussss.net/auto
   interval: 3600 
   filter: '日本|韩国|新加坡|台湾|香港|美国' # 删选出含有该关键词的节点
   health-check:
     enable: true
     url: http://www.gstatic.com/generate_204
     interval: 300

 bar:
   type: http
   path: ./profiles/proxies/foo.yaml
   url: https://clash1.20210108.xyz/
   interval: 3600 
   filter: '日本|韩国|新加坡|台湾|香港' # 删选出含有该关键词的节点
   health-check:
     enable: true
     url: http://www.gstatic.com/generate_204
     interval: 300



proxy-groups:
- name: 手动选择节点
  type: select
  use:
    - foo
    - bar
  proxies:
    - DIRECT
    
- name: PROXY
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 3600
  use: # 引入proxy-provider 使用 use 关键字
   - foo
   - bar
  proxies:
   - DIRECT

# clash-rules项目提供的规则集
